openapi: 3.0.0
paths:
  /api/v4/ping:
    get:
      operationId: PingController_send
      summary: ""
      description: >-
        # Health check endpoint<br>


        This endpoint is a simple health check API designed to confirm that the
        server is operational.


        When accessed, it returns a straightforward response indicating that the
        service is up and running.
      parameters: []
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Ping"
  /api/v4/auth/login:
    get:
      operationId: AuthController_login
      parameters: []
      responses:
        "200":
          description: ""
        "302":
          description: Redirects to the AuthSch login page.
  /api/v4/auth/callback:
    get:
      operationId: AuthController_oauthRedirect
      parameters:
        - name: code
          required: true
          in: query
          schema: {}
      responses:
        "200":
          description: ""
        "302":
          description: Redirects to the frontend and sets cookie with JWT.
  /api/v4/auth/logout:
    get:
      operationId: AuthController_logout
      parameters: []
      responses:
        "200":
          description: ""
        "302":
          description: Redirects to the frontend and clears the JWT cookie.
  /api/v4/auth/me:
    get:
      operationId: AuthController_me
      parameters: []
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserDto"
        default:
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserDto"
