name: CI

on:
  push:
    branches: master
  pull_request:

jobs:
  lint:
    name: Lint & Prisma Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run biome check
        run: npx biome check .

      - name: Prisma format --check
        run: npx prisma format --check

      - name: Prisma validate
        env:
          POSTGRES_PRISMA_URL: "postgresql://fake:fake@example.com:5432/fake"
        run: npx prisma validate

  full-stack-unit-test:
    name: Unit Test Full Stack
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run full-stack unit tests
        run: npm run test --workspace full-stack

      - name: Run full-stack e2e tests
        run: npm run test:e2e --workspace full-stack

  build-full-stack:
    name: Build Full Stack
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build full-stack
        run: npm run build --workspace full-stack
